<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Savant! â€” SOP Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="api-base-url" content="http://localhost:4000" />
    <link rel="stylesheet" href="/styles/base.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <h1><a href="/" style="text-decoration:none; color:inherit;">Savant!</a></h1>
        <nav class="nav">
          <a href="#" data-view="sops" class="nav-link active">Dashboard</a>
          <a href="#" data-view="create" class="nav-link">Create</a>
          <a href="/health.html" class="nav-link">Health</a>
        </nav>
        <div id="user-pill" class="user-pill">Not signed in</div>
      </div>
    </header>

    <main class="container">
      <section id="view-sops">
        <div class="card">
          <h2>SOP Dashboard</h2>
          <div class="row">
            <input id="filter-q" type="text" placeholder="Search..." />
            <input id="filter-category" type="text" placeholder="Category..." />
            <input id="filter-tags" type="text" placeholder="Tags (comma-separated)" />
            <button id="apply-filters">Search</button>
            <button id="clear-filters" class="ghost">Clear</button>
          </div>
        </div>

        <div class="card">
          <h3>All SOPs</h3>
          <div id="sop-tiles" class="tile-grid"></div>
        </div>
      </section>

      <section id="view-create" style="display:none">
        <div class="card">
          <h2>Create a new SOP</h2>
          <div class="row">
            <input id="sop-title" type="text" placeholder="Title" />
            <input id="sop-category" type="text" placeholder="Category" />
            <input id="sop-tags" type="text" placeholder="Tags (comma-separated)" />
          </div>
          <div id="editor" class="quill"></div>
          <div class="row" style="margin-top:8px">
            <input id="sop-message" type="text" placeholder="Change note (optional)" />
            <button id="save-sop">Save SOP</button>
            <button id="clear-editor" class="ghost">Clear</button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/js/app.js"></script>
  </body>
</html>
