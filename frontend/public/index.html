<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Savant!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="api-base-url" content="https://savant-yfxi.onrender.com/" />
    <link rel="stylesheet" href="/styles/base.css" />
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1>Savant! <em><small>for ttom</small></em></h1>
            <nav class="nav">
                <a href="#" class="nav-link active" data-view="sops">Tableau de bord</a>
                <a href="#" class="nav-link" data-view="client-sops">Clients</a>
            </nav>
            <div class="header-controls">
                <button type="button" id="create-sop-button" class="create-sop-button" data-view="create">Nouveau SOP</button>
                <div id="user-pill" class="user-pill">Non connecté</div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- SOPs View -->
        <section id="view-sops">
            <div class="card">
                <div class="row" style="flex-wrap: wrap; gap: 16px;">
                    <div style="display:flex; flex-direction:column;">
                        <label for="filter-q" class="muted">Rechercher</label>
                        <input id="filter-q" type="text" placeholder="Rechercher SOP ..." />
                    </div>
                    <div style="display:flex; flex-direction:column;">
                        <label for="filter-category" class="muted">Catégorie</label>
                        <input id="filter-category" type="text" placeholder="Catégorie ..." />
                    </div>
                    <div style="display:flex; flex-direction:column;">
                        <label for="filter-tags" class="muted">Tags</label>
                        <input id="filter-tags" type="text" placeholder="Tags (séparateur: ,)" />
                    </div>
                    <div style="display:flex; align-items:flex-end;">
                        <button id="apply-filters" onclick="applyFilters()">Appliquer</button>
                    </div>
                </div>
            </div>

            <div id="sop-tiles" class="tile-grid" style="margin-top:20px;">
                <!-- SOP tiles rendered dynamically -->
            </div>
        </section>

        <!-- Client SOPs View -->
        <section id="view-client-sops" style="display:none;">
            <h2>Client specs.</h2>
            <div class="card">
                <div class="row" style="flex-wrap: wrap; gap: 16px;">
                    <div style="display:flex; flex-direction:column;">
                        <label for="client-filter-q" class="muted">Rechercher</label>
                        <input id="client-filter-q" type="text" placeholder="Rechercher SOP ..." />
                    </div>
                    <div style="display:flex; flex-direction:column;">
                        <label for="client-filter-name" class="muted">Nom du client</label>
                        <input id="client-filter-name" type="text" placeholder="Nom du client..." />
                    </div>
                    <div style="display:flex; align-items:flex-end;">
                        <button id="client-apply-filters" onclick="applyClientFilters()">Appliquer</button>
                    </div>
                </div>
            </div>

            <div id="client-sop-tiles" class="tile-grid" style="margin-top:20px;">
                <!-- Client SOP tiles rendered dynamically -->
            </div>
        </section>

        <!-- Create SOP View -->
        <section id="view-create" style="display:none;">
            <h2>Créer un nouveau SOP</h2>
            <div class="card">
                <div class="row" style="flex-wrap: wrap; gap: 16px;">
                    <div style="display:flex; flex-direction:column;">
                        <label for="sop-title" class="muted">Titre</label>
                        <input id="sop-title" type="text" placeholder="Titre du SOP" />
                    </div>
                    <div style="display:flex; flex-direction:column;">
                        <label for="sop-category" class="muted">Catégorie</label>
                        <input id="sop-category" type="text" placeholder="Catégorie" />
                    </div>
                    <div style="display:flex; flex-direction:column;">
                        <label for="sop-tags" class="muted">Tags</label>
                        <input id="sop-tags" type="text" placeholder="Tags (séparateur: ,)" />
                    </div>
                </div>

                <div style="margin-top:20px;">
                    <label for="editor" class="muted">Contenu</label>
                    <div id="editor" class="quill" style="margin-top:8px;"></div>
                </div>

                <div class="row" style="margin-top:20px;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input id="sop-is-client" type="checkbox" />
                        <label for="sop-is-client" class="muted" style="cursor:pointer;">SOP client</label>
                    </div>
                    <div id="client-name-wrapper" style="display:none; flex:1; flex-direction:column;">
                        <label for="sop-client-name" class="muted">Nom du client</label>
                        <input id="sop-client-name" type="text" placeholder="Nom du client" />
                    </div>
                </div>

                <div class="row" style="margin-top:20px;">
                    <div style="display:flex; flex-direction:column; flex:1;">
                        <label for="sop-message" class="muted">Notes de version</label>
                        <input id="sop-message" type="text" placeholder="Décrivez les changements (optionel)" />
                    </div>
                    <div style="display:flex; align-items:flex-end; gap:10px;">
                        <button id="save-sop">Sauvegarder</button>
                        <button id="clear-editor" class="ghost">Vider</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/app.js"></script>
</body>

</html>
