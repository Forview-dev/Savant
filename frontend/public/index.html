<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />

            <div class="logo">S</div>

    <main class="container" id="main">
        <section class="controls">

        <aside class="detail-panel" id="detail" hidden>

            <div id="detail-meta" class="meta"></div>
            <article id="detail-content" class="content"></article>
            <div id="detail-actions" class="actions">
                <a id="edit-btn" class="btn" href="write.html" hidden>Edit</a>
            </div>
        </aside>
    </main>

    <footer class="site-footer">
