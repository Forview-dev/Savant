<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Savant! â€” Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="api-base-url" content="http://localhost:4000" />
    <link rel="stylesheet" href="/styles/base.css" />
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1>Savant!</h1>
            <div class="header-controls">
                <div class="nav-dropdown" id="nav-dropdown">
                    <button type="button" id="nav-trigger" class="nav-trigger nav-link" aria-haspopup="menu" aria-expanded="false" aria-controls="nav-menu">SOPs</button>
                    <div class="nav-menu" id="nav-menu" role="menu" aria-hidden="true">
                        <a href="#" class="nav-link active" data-view="sops" role="menuitem">Dashboard</a>
                        <a href="#" class="nav-link" data-view="client-sops" role="menuitem">Client SOPs</a>
                        <a href="#" class="nav-link" data-view="create" role="menuitem">Create SOP</a>
                    </div>
                </div>
                <div id="user-pill" class="user-pill">Not signed in</div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- SOPs View -->
        <section id="view-sops">
            <h2>All SOPs</h2>
            <div class="card">
                <div class="row" style="flex-wrap: wrap; gap: 16px;">
                    <div style="display:flex; flex-direction:column;">
                        <label for="filter-q" class="muted">Search</label>
                        <input id="filter-q" type="text" placeholder="Search SOPs..." />
                    </div>
                    <div style="display:flex; flex-direction:column;">
                        <label for="filter-category" class="muted">Category</label>
                        <input id="filter-category" type="text" placeholder="Category..." />
                    </div>
                    <div style="display:flex; flex-direction:column;">
                        <label for="filter-tags" class="muted">Tags</label>
                        <input id="filter-tags" type="text" placeholder="Tags (comma-separated)" />
                    </div>
                    <div style="display:flex; align-items:flex-end;">
                        <button id="apply-filters" onclick="applyFilters()">Apply</button>
                    </div>
                </div>
            </div>

            <div id="sop-tiles" class="tile-grid" style="margin-top:20px;">
                <!-- SOP tiles rendered dynamically -->
            </div>
        </section>

        <!-- Client SOPs View -->
        <section id="view-client-sops" style="display:none;">
            <h2>Client SOPs</h2>
            <div class="card">
                <div class="row" style="flex-wrap: wrap; gap: 16px;">
                    <div style="display:flex; flex-direction:column;">
                        <label for="client-filter-q" class="muted">Search</label>
                        <input id="client-filter-q" type="text" placeholder="Search client SOPs..." />
                    </div>
                    <div style="display:flex; flex-direction:column;">
                        <label for="client-filter-name" class="muted">Client Name</label>
                        <input id="client-filter-name" type="text" placeholder="Client name..." />
                    </div>
                    <div style="display:flex; align-items:flex-end;">
                        <button id="client-apply-filters" onclick="applyClientFilters()">Apply</button>
                    </div>
                </div>
            </div>

            <div id="client-sop-tiles" class="tile-grid" style="margin-top:20px;">
                <!-- Client SOP tiles rendered dynamically -->
            </div>
        </section>

        <!-- Create SOP View -->
        <section id="view-create" style="display:none;">
            <h2>Create New SOP</h2>
            <div class="card">
                <div class="row" style="flex-wrap: wrap; gap: 16px;">
                    <div style="display:flex; flex-direction:column;">
                        <label for="sop-title" class="muted">Title</label>
                        <input id="sop-title" type="text" placeholder="SOP Title" />
                    </div>
                    <div style="display:flex; flex-direction:column;">
                        <label for="sop-category" class="muted">Category</label>
                        <input id="sop-category" type="text" placeholder="Category" />
                    </div>
                    <div style="display:flex; flex-direction:column;">
                        <label for="sop-tags" class="muted">Tags</label>
                        <input id="sop-tags" type="text" placeholder="Tags (comma-separated)" />
                    </div>
                </div>

                <div style="margin-top:20px;">
                    <label for="editor" class="muted">Content</label>
                    <div id="editor" class="quill" style="margin-top:8px;"></div>
                </div>

                <div class="row" style="margin-top:20px;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input id="sop-is-client" type="checkbox" />
                        <label for="sop-is-client" class="muted" style="cursor:pointer;">Client-specific SOP</label>
                    </div>
                    <div id="client-name-wrapper" style="display:none; flex:1; flex-direction:column;">
                        <label for="sop-client-name" class="muted">Client Name</label>
                        <input id="sop-client-name" type="text" placeholder="Client name" />
                    </div>
                </div>

                <div class="row" style="margin-top:20px;">
                    <div style="display:flex; flex-direction:column; flex:1;">
                        <label for="sop-message" class="muted">Version Message</label>
                        <input id="sop-message" type="text" placeholder="Describe the change (optional)" />
                    </div>
                    <div style="display:flex; align-items:flex-end; gap:10px;">
                        <button id="save-sop">Save SOP</button>
                        <button id="clear-editor" class="ghost">Clear</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/app.js"></script>
</body>

</html>
