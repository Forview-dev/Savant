<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Savant! â€” SOP Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="api-base-url" content="http://localhost:4000" />
    <link rel="stylesheet" href="/styles/base.css" />
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1><a href="/" style="text-decoration:none; color:inherit;">Savant!</a></h1>
            <div id="user-pill" class="user-pill">Not signed in</div>
        </div>
    </header>

    <main class="container">
        <div id="sop-actions" class="row" style="gap:12px; margin-top:20px;"></div>

        <div id="sop-detail" style="margin-top:24px;">
            <!-- SOP details dynamically rendered -->
        </div>

        <!-- Optional feedback/comment box for clarity -->
        <div class="card" style="margin-top:28px;">
            <h3>Feedback (optional)</h3>
            <div style="display:flex; flex-direction:column; gap:8px; margin-top:8px;">
                <label for="comment" class="muted">Your comment</label>
                <input id="comment" type="text" placeholder="Add a comment or note..." />
                <button id="submit-comment" class="ghost">Submit</button>
            </div>
        </div>
    </main>

    <!-- Delete confirmation modal -->
    <div id="modal-backdrop" class="modal-backdrop">
        <div class="modal">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this SOP?</p>
            <div class="row" style="justify-content:flex-end;">
                <button id="modal-cancel" class="ghost">Cancel</button>
                <button id="modal-confirm" class="danger">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/sop.js"></script>
</body>

</html>
