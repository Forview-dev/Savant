services:
  - type: web
    name: savant-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm run start:render
    autoDeploy: true
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: savant-db
          property: connectionString
      - key: FRONTEND_ORIGINS
        value: https://your-pages-domain.example
        # Include your production domain and any preview domains, separated by
        # spaces or commas. Wildcards such as https://*.pages.dev are accepted.
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: JWT_SECRET
        generateValue: true
      - key: APP_BASE_URL
        value: https://savant-backend.onrender.com
      - key: COOKIE_SECURE
        value: 'true'
      - key: COOKIE_SAMESITE
        value: none
      - key: DB_SSL
        value: 'true'
      - key: DB_DISABLE_IPV6
        value: 'true'
      # SMTP (if using magic links via email):
      # - key: SMTP_HOST
      #   value: smtp.example.com
      # - key: SMTP_PORT
      #   value: "587"
      # - key: SMTP_USER
      #   value: ...
      # - key: SMTP_PASS
      #   value: ...
      # - key: SMTP_FROM
      #   value: "Savant <no-reply@savant.app>"
    healthCheckPath: /healthz # expose a GET /health in your Express app
    # If your server binds to PORT from env (Render sets it), no further port config needed.

# Frontend is deployed via Cloudflare Pages. Configure your Pages project to
# build the `frontend` directory and set the API base URL via environment
# variables (see frontend/_worker.js and frontend/public/env.js).
