services:
  - type: web
    name: savant-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: node src/server.js
    autoDeploy: true
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: savant-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: APP_BASE_URL
        value: https://savant-frontend.onrender.com # update after frontend URL is known
      # SMTP (if using magic links via email):
      # - key: SMTP_HOST
      #   value: smtp.example.com
      # - key: SMTP_PORT
      #   value: "587"
      # - key: SMTP_USER
      #   value: ...
      # - key: SMTP_PASS
      #   value: ...
      # - key: SMTP_FROM
      #   value: "Savant <no-reply@savant.app>"
    healthCheckPath: /healthz # expose a GET /health in your Express app
    # If your server binds to PORT from env (Render sets it), no further port config needed.

  - type: web
    name: savant-frontend
    runtime: static
    rootDir: frontend
    # If purely static with files already in /public, skip buildCommand and publish that dir:
    # buildCommand: ""
    # staticPublishPath: ./public
    # If you use a bundler (Vite/React/etc.), use this instead:
    buildCommand: "npx serve -l 5173 public"
    staticPublishPath: public
    autoDeployTrigger: commit
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
